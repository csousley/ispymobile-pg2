<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>iSpyMobile</title>
    </head>
    <body>        
        <div id="menu">
            <table style="width: 100%; border-spacing: 0;">
                <tr>
                    <td style="width: 45%; border-right: 1px solid #777;"><div class="menuItem" id="menuOptions">Options</div></td>
                    <td style="width: 45%; border-right: 1px solid #777;"><div class="menuItem" id="menuAppSelect">Web App</div></td>
                    <td style="width: 10%; text-align: center;"><div id="menuAppRegStatus"><img src="img/yellow.png"></div></td>
                </tr>
            </table>
        </div>
        <div id="appOptions">
            <div id="appOptionsContent"></div>
            <div id="otherOptions">
                <input type='button' value='Reset App' onClick='clearAll();'>
            </div>
            <div id="regOptions" style="display: none;">
                <input type="button" value="Register" id="regButton" onClick="iSpyReg();" style="display: none;">
                <input type="button" value="Un-Register" id="unregButton" onClick="iSpyUnReg();" style="display: none;">
            </div>
        </div>
        
        <div id="app">
            <img src="img/fullLogo_small.png">
            <div id="deviceStatus">
                Starting...
            </div>
            <div id="loading" style="display: none; margin: 0 auto;">
                <img src="img/loading.gif">
            </div>
            <div id="login" style="display: none;">
                Agency: <br>
                <select id="agencySelect"></select><br>
                Username: <br>
                <input type="text" id="username" name="username" /><br>
                Password: <br>
                <input type="password" id="password" name="password" /><br>
                <input type='button' id="loginButton" value='Login' onClick='submitLogin();'>
            </div>
            <div id="actionWrapper" style="display: none; position: relative;">
                <div id="actionClose"><input type="button" onClick="hideMessage();" value="X" style="padding: 5px 10px; font-size: 12px;"></div>
                <div id="actionRefresh" style="display: none;"><input type="button" onClick="getCalls();" value="refresh" style="padding: 5px 10px; font-size: 12px;"></div>
                <div id="action">
                    <div id="activeCallsHeader" class="active bold bigger">Active Calls</div>
                    <div id="activeCalls" class="active indent textNoWrap"></div>
                    <div id="completeCallsHeader" class="complete bold bigger">Complete Calls</div>
                    <div id="completeCalls" class="complete indent textNoWrap"></div>
                </div>
            </div>
        </div>
        
        <div id="map">
            <div id="map-menu" style="position: relative;"><input type="button" onClick="mapHide();" value="Hide Map" style="padding: 5px 10px; font-size: 12px; position: absolute; top: 5px; right: 5px;"></div>
            <div id="map-canvas"></div>
        </div>
        
        <div style="color: white;">
            <ol id="ol"></ol>
        </div>
        <div style="margin: 50px auto 0 auto; width: 300px; text-align: center;">
            <input type="button" value="Turn off long log" id="switchLongLog" onClick="switchLongLog();">
        </div>
        
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script> 
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/ispy.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                // switch long log to false on startup
                //switchLongLog();
                initialize();
                setClicks();
            });
        </script>
        
    </body>
</html>
