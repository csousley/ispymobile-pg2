<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>iSpyMobile</title>
    </head>
    <body>        
        <div id="menu">
            <table style="width: 100%; border-spacing: 0;">
                <tr>
                    <td style="width: 45%; border-right: 1px solid #777;"><div class="menuItem" id="menuOptions">Options</div></td>
                    <td style="width: 45%; border-right: 1px solid #777;"><div class="menuItem" id="menuAppSelect">Web App</div></td>
                    <td style="width: 10%; text-align: center;"><div id="menuAppRegStatus"><img src="img/yellow.png"></div></td>
                </tr>
            </table>
        </div>
        <div id="appOptions">
            <div id="appOptionsContent"></div>
            <div id="regOptions" style="display: none;">
                <input type="button" value="Register" id="regButton" onClick="iSpyReg();" style="display: none;">
                <input type="button" value="Un-Register" id="unregButton" onClick="iSpyUnReg();" style="display: none;">
            </div>
        </div>
        
        <div class="app">
            <img src="img/fullLogo_small.png">
            
            <div id="deviceStatus">
                Starting...
            </div>
            
            <div id="loading" style="display: none; margin: 0 auto;">
                <img src="img/loading.gif">
            </div>
            
            <div id="login" style="display: none;">
                <select id="agencySelect"></select>
            </div>
            
            <div id="action" style="display: none;">
                Here!!
            </div>
            
        </div>
        
        <div style="color: white;">
            <ol id="ol"><li>Starting</li></ol>
        </div>
        
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script> 
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                initialize();
                setClicks();
            });
        </script>
        
    </body>
</html>
